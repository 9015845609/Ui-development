<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example 3</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>
   <nav>
    <a href="#">DOM Example 3</a>
   </nav> 
   <div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3>Change Password</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="input-group mb-3">
                            <input id="password" type="password" class="form-control" aria-label="Text input with width">
                            <div class="input-group-append">
                                <div class="input-group text">
                                    <input id="checkbox" type="checkbox" aria-label="checkbox for following text">
                                    <span class="ml-2">Show Password</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </div>



    <script src="example3.js"></script>
</body>
</html>
