<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML span tag</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }
        div{
            background-color: rgb(32, 251, 8);
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px black
        }
        p{
            font-size: 25px;
        }
    </style>
</head>
<body>
    
    <h1>
        <span style="color: red;">Good</span>
        <span style="color: blue;">Morning</span>
    </h1>
    <hr>
    <h1>
        <span style="color: red;">G</span>ood
        <span style="color: blue;">M</span>orning
    </h1> 
    <hr>
    <div>
        <h1>
            <span style="color: red;">S</span>
            <span style="color: blue;">U</span>
            <span style="color: green;">M</span>
            <span style="color:burlywood;">I</span>
            <span style="color: blueviolet;">T</span>
        </h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore quae, omnis minima, quis cumque sequi cum perferendis odit dolorem atque fugit, esse vero asperiores. Voluptas laborum reprehenderit accusamus sequi commodi.</p>
    </div>

</body>
</html>
