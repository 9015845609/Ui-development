<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML iFrame Tag</title>
    <style>
        body{
            margin-bottom: 500px;
        }
        iframe{
            box-shadow: 0 5px 10px black;
        }
    </style>
</head>
<body>
    <h2>Simple Web Page</h2>
    <iframe src="08_HTML_image.html" width="500" height="300" frameborder="2"></iframe>

    <h2>External Page</h2>
    <iframe src="https://en.wikipedia.org/wiki/Wiki" frameborder="2"></iframe>

    <h2>Youtube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/70oFSjgzUuc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h2>PDF Reader</h2>
    <iframe src="img/Intermediate (12th) Examination Result.pdf" frameborder="2" width="500" height="300"></iframe>

    <h2>Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3643777.884173141!2d77.5732097718932!3d26.89153299604972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d045447763ea3%3A0x754d8f21816a5341!2sGuru%20Hargobind%20Singh%20Marg%2C%20Delhi%2C%20110041!5e0!3m2!1sen!2sin!4v1676012738173!5m2!1sen!2sin" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>360 Degree Image</h2>
    <iframe src="https://momento360.com/e/u/197d2671dbc348fb9dd922d1063dc379?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true" width="500" height="300" frameborder="0"></iframe>

    
</body>
</html>
