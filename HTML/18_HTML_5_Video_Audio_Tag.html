<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_5_Video_Audio_Tag</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        div{
            background: linear-gradient(45deg,darkred,black);
            width: 400px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 10px black;
            border-radius: 10px;
        }
        div video{
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Audio File</h2>
    <div>
        <audio controls src="media/ringtone.mp3"></audio>
    </div>
    <h2>video File</h2>
    <div>
        <video controls src="media/jai mata.mp4"></video>
    </div>
</body>
</html>
