<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Img Tag</title>
    <style>
        #photo{
            border: 10px solid saddlebrown;
            padding: 5px;
        }
        img{
            box-shadow: 5px 10px 10px black;
        }

    </style>
</head>
<body>
    <h2>Simple Image</h2>
    <img src="img/image2.jpg" alt="" width="600" height="350">
    <h2>Another Image</h2>
    <img src="img/image3.jpg" alt="" width="600" height="350">

    <h2>Image with Title</h2>
    <img src="img/image4.jpg" alt="" width="600" height="350" title="meeting Room">

    <h2>Image from Google</h2>
    <img src="https://www.filmibeat.com/fanimg/movie/19430/pathaan-photos-images-80734.jpg" alt="No internet avilable" width="600" height="350" title="movie">

    <h2>Image With Photo Frame</h2>
    <img src="img/04.jpg" alt="" width="600" height="350" title="image with photo frame" id="photo">
</body>
</html>
