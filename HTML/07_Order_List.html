<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Order List</title>
    <style>
        ol{
            background-color: green;
            font-size: 30px;
            box-shadow: 0 0 10px black;
                        
        }
        ol li{
            background-color: lightgreen;
            margin: 5px;
            
        }
    </style>
</head>
<body>
   <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>JQuery</li>
    <li>Bootstrap</li>
   </ol>

   <hr>
   <ol type="a">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>JQuery</li>
    <li>Bootstrap</li>
   </ol>

   <hr>
   
</body>
</html>
